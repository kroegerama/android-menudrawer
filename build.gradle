buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

ext.groupId = 'net.simonvt.menudrawer'
ext.compileSdkVersion = 28
ext.buildToolsVersion = "28.0.3"
ext.minSdkVersion = 7
ext.targetSdkVersion = 28

allprojects {
    repositories {
        mavenCentral()
    }

    version = '3.0.7-SNAPSHOT'
}
